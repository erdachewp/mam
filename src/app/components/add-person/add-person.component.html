<div class="container mt-4" >
    <div class="card">
            <h1> Add A Person</h1>
<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        [(ngModel)]="name" 
        [ngModelOptions]="{standalone: true}"  
        class="form-control" i
        d="name" 
        placeholder="Enter Name"> 
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input 
          type="text" 
          class="form-control"  
          [(ngModel)]="address" 
          [ngModelOptions]="{standalone: true}" 
          id="address" 
          placeholder="Enter Address"> 
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="phone" 
          [ngModelOptions]="{standalone: true}" 
          id="phone" 
          placeholder="Enter Phone"> 
      </div>
    <button type="submit" (click)="save(name)" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
