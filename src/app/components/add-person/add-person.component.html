<div class="container mt-4" >
    <div class="card">
            <h1> Add A Person</h1>
<form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        type="text" 
        [(ngModel)]="firstName" 
        [ngModelOptions]="{standalone: true}"  
        class="form-control" 
        id="firstName" 
        placeholder="Enter First Name"> 
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input 
        type="text" 
        [(ngModel)]="lastName" 
        [ngModelOptions]="{standalone: true}"  
        class="form-control" 
        id="lastName" 
        placeholder="Enter Last Name"> 
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input 
          type="text" 
          class="form-control"  
          [(ngModel)]="address" 
          [ngModelOptions]="{standalone: true}" 
          id="address" 
          placeholder="Enter Address"> 
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="phone" 
          [ngModelOptions]="{standalone: true}" 
          id="phone" 
          placeholder="Enter Phone"> 

      </div>
      <app-address></app-address>
    <button type="submit" (click)="save(firstName)" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
